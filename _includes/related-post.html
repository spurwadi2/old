<ul>
  {% for post in site.posts %}
    {% if post.url != page.url %}	
      {% for tag in page.tags %} 
        {% if post.tags contains tag %}
          <li><a href="{{ post.url }}">{{ post.title }}</a><br /></li>
          {% break %}
        {% endif %}
      {% endif %}
    {% endfor %}
  {% endfor %}
</ul>
