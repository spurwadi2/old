---
layout: pageminimal
permalink: /gallery
title: Gallery
description: "An archive of posts sorted by date."
---

<ul class="post-list">
{% for post in site.posts %}
{% if post.gallery %}
  <li><article><i class="icon-camera-retro"></i> <a href="{{ site.url }}{{ post.url }}">{{ post.title }} <span class="entry-date"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time></span></a></article></li>
{% endif %}
{% endfor %}
</ul>
